<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <style>
        .container {
            display: flex;
            border: 2px solid black;
            height: 200px;
            margin-bottom: 20px;
        }
        .item {
            background-color: lightblue;
            border: 1px solid blue;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container flex-direction">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="container flex-wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <div class="container justify-content">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="container align-items">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="container align-content">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>
    <div class="container align-self">
        <div class="item">1</div>
        <div class="item" style="align-self: flex-end;">2</div>
        <div class="item">3</div>
    </div>
    <div class="container flex">
        <div class="item" style="flex: 1;">1</div>
        <div class="item" style="flex: 2;">2</div>
        <div class="item" style="flex: 1;">3</div>
    </div>
    <div class="container flex-grow-shrink-basis">
        <div class="item" style="flex-grow: 1; flex-shrink: 1; flex-basis: 100px;">1</div>
        <div class="item" style="flex-grow: 2; flex-shrink: 1; flex-basis: 100px;">2</div>
        <div class="item" style="flex-grow: 1; flex-shrink: 1; flex-basis: 100px;">3</div>
    </div>
</body>
</html>
